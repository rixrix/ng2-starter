<div class="mdl-grid stencil-content">
    <div class="stencil-cards mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col">
        <div class="stencil-options mdl-card mdl-color--deep-purple-500 mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
                <h3>Query Github Issues</h3>
                <ul>
                    <li>
                        <label class="mdl-radio" for="option-1">
                            <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" (click)="queryGithubIssues(issueType.all)" />
                            <span class="mdl-radio__label">All Issues</span>
                        </label>
                    </li>
                    <li>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                            <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" (click)="queryGithubIssues(issueType.open)"/>
                            <span class="mdl-radio__label">Open Issues</span>
                        </label>
                    </li>
                    <li>
                        <label class="mdl-radio" for="option-3">
                            <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3" (click)="queryGithubIssues(issueType.closed)"/>
                            <span class="mdl-radio__label">Closed Issues</span>
                        </label>
                    </li>
                </ul>


            </div>
        </div>
    </div>

    <div class="stencil-cards mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
        <div class="stencil-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                <h2 class="mdl-card__title-text" *ng-if="totalSearchResults > 0">Search Results: {{totalSearchResults}}</h2>
                <h2 class="mdl-card__title-text" *ng-if="totalSearchResults === 0">Search Results: 0</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600" *ng-if="totalSearchResults > 0">
                <ul>
                    <li *ng-for="#issue of searchResults">
                        {{issue.title}}
                        <div>Description: {{issue.body}}</div>
                        <div>Issue #: {{issue.number}}</div>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>

</div>
